version: 0.1

phases:
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn clean install
artifacts:
  files:
    - target/messageUtil-1.0.jar
  base-directory: 'files'
  discard-paths: yes
  

